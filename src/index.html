<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Сайт визитка о посещенных местах России"
    />
    <meta
      name="keywords"
      content="Путешествие, отдых, Россия, достопримечательности"
    />
    <meta name="author" content="Marat Ikhsanov" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile section">
        <div class="profile__image">
          <img
            class="profile__avatar"
            src="<%=require('./images/Avatar.jpg')%>"
            alt="Аватар"
          />
        </div>
        <div class="profile__container">
          <div class="profile__info">
            <div class="profile__head">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                aria-label="Edit"
                class="button button_type_edit"
                type="button"
              ></button>
            </div>
            <p class="profile__prof">Исследователь океана</p>
          </div>
          <button class="button button_type_add" type="button"></button>
        </div>
      </section>

      <section class="elements section">
        <ul class="elements__list"></ul>
      </section>

      <section class="popup" id="popup-user">
        <div class="popup__container">
          <button
            aria-label="Close"
            class="button button_type_close"
            type="button"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" action="submit" name="profile">
            <fieldset class="popup__set">
              <label class="popup__field">
                <input
                  id="name-input"
                  class="popup__item popup__item_el_name"
                  name="name"
                  minlength="2"
                  maxlength="40"
                  type="text"
                  placeholder="Имя"
                  required
                />
                <span class="popup__item-error name-input-error"></span>
              </label>
              <label class="popup__field">
                <input
                  id="prof-input"
                  class="popup__item popup__item_el_prof"
                  name="prof"
                  type="text"
                  minlength="2"
                  maxlength="200"
                  placeholder="Предназначение"
                  required
                />
                <span class="popup__item-error prof-input-error"></span>
              </label>
              <button class="button button_type_submit" type="submit" disabled>
                Сохранить
              </button>
            </fieldset>
          </form>
        </div>
      </section>

      <section class="popup" id="popup-card">
        <div class="popup__container">
          <button
            aria-label="Close"
            class="button button_type_close"
            type="button"
          ></button>
          <h2 class="popup__title">Новое место</h2>
          <form name="card" class="popup__form">
            <fieldset class="popup__set">
              <label class="popup__field">
                <input
                  id="title-input"
                  class="popup__item popup__item_el_name"
                  type="text"
                  name="name"
                  placeholder="Название"
                  minlength="2"
                  maxlength="30"
                  required
                />
                <span class="popup__item-error title-input-error"></span>
              </label>
              <label class="popup__field">
                <input
                  id="text-input"
                  class="popup__item popup__item_el_prof"
                  type="url"
                  name="link"
                  placeholder="Ссылка на картинку"
                  required
                />
                <span class="popup__item-error text-input-error"></span>
              </label>

              <button class="button button_type_submit" type="submit" disabled>
                Сохранить
              </button>
            </fieldset>
          </form>
        </div>
      </section>

      <section class="popup popup_opacity_less" id="popup-image">
        <figure class="popup__image">
          <button
            aria-label="Close"
            class="button button_type_close"
            type="button"
          ></button>
          <img
            class="popup__photo"
            src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg"
            alt="Изображение места"
          />
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </section>

      <section class="popup" id="popup-confirm">
        <div class="popup__container">
          <button
            aria-label="Close"
            class="button button_type_close"
            type="button"
          ></button>
          <h2 class="popup__title popup__title_padding_less">Вы уверены?</h2>
          <form name="confirm" class="popup__form">
            <fieldset class="popup__set">
              <button class="button button_type_submit" type="submit">
                Да
              </button>
            </fieldset>
          </form>
        </div>
      </section>

      <section class="popup" id="popup-avatar">
        <div class="popup__container">
          <button
            aria-label="Close"
            class="button button_type_close"
            type="button"
          ></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <form name="avatar" class="popup__form">
            <fieldset class="popup__set">
              <label class="popup__field">
                <input
                  id="avatar-input"
                  class="popup__item popup__item_el_prof"
                  type="url"
                  name="avatar"
                  placeholder="Ссылка на картинку"
                  required
                />
                <span class="popup__item-error avatar-input-error"></span>
              </label>
              <button class="button button_type_submit" type="submit" disabled>
                Сохранить
              </button>
            </fieldset>
          </form>
        </div>
      </section>

      <template id="card-template">
        <li class="elements__element">
          <article>
            <div class="elements__container">
              <img
                class="elements__image"
                src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg"
                alt=""
              />
            </div>
            <button
              aria-label="Delete"
              class="elements__delete"
              type="button"
            ></button>
            <div class="elements__mask">
              <h2 class="elements__title"></h2>
              <div class="elements__likes">
                <button
                  aria-label="Like"
                  class="elements__like"
                  type="button"
                ></button>
                <p class="elements__number">0</p>
              </div>
            </div>
          </article>
        </li>
      </template>
    </main>
    <footer class="footer section">
      <p class="footer__paragraph">&copy; 2023 Mesto Russia</p>
    </footer>
  </body>
</html>
