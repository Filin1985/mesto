<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Сайт визитка о посещенных местах России"
    />
    <meta
      name="keywords"
      content="Путешествие, отдых, Россия, достопримечательности"
    />
    <meta name="author" content="Marat Ikhsanov" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile section">
        <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар" />
        <div class="profile__container">
          <div class="profile__info">
            <div class="profile__head">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="button button_type_edit" type="button"></button>
            </div>
            <p class="profile__prof">Исследователь океана</p>
          </div>
          <button class="button button_type_add" type="button"></button>
        </div>
      </section>

      <section class="elements section">
        <ul class="elements__list"></ul>
      </section>

      <section class="popup" id="popup-user">
        <div class="popup__container">
          <button class="button button_type_close" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" action="submit" name="profile">
            <fieldset class="popup__set">
              <label class="popup__field">
                <input
                  id="name-input"
                  class="popup__item popup__item_el_name"
                  name="name"
                  minlength="2"
                  maxlength="40"
                  type="text"
                  placeholder="Имя"
                  required
                />
                <span class="popup__item-error name-input-error"></span>
              </label>
              <label class="popup__field">
                <input
                  id="prof-input"
                  class="popup__item popup__item_el_prof"
                  name="prof"
                  type="text"
                  minlength="2"
                  maxlength="200"
                  placeholder="Предназначение"
                  required
                />
                <span class="popup__item-error prof-input-error"></span>
              </label>
              <button class="button button_type_submit" type="submit">
                Сохранить
              </button>
            </fieldset>
          </form>
        </div>
      </section>

      <section class="popup" id="popup-card">
        <div class="popup__container">
          <button class="button button_type_close" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <form name="popup" class="popup__form">
            <fieldset class="popup__set">
              <label class="popup__field">
                <input
                  id="title-input"
                  class="popup__item popup__item_el_name"
                  type="text"
                  name="title"
                  placeholder="Название"
                  minlength="2"
                  maxlength="30"
                  required
                />
                <span class="popup__item-error title-input-error"></span>
              </label>
              <label class="popup__field">
                <input
                  id="text-input"
                  class="popup__item popup__item_el_prof"
                  type="url"
                  name="address"
                  placeholder="Ссылка на картинку"
                  required
                />
                <span class="popup__item-error text-input-error"></span>
              </label>

              <button class="button button_type_submit" type="submit">
                Сохранить
              </button>
            </fieldset>
          </form>
        </div>
      </section>

      <section class="popup popup_opacity_less" id="popup-image">
        <figure class="popup__image">
          <button class="button button_type_close" type="button"></button>
          <img
            class="popup__photo"
            src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg"
            alt="Изображение места"
          />
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </section>

      <template id="card-template">
        <li class="elements__element">
          <article>
            <div class="elements__container">
              <img
                class="elements__image"
                src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg"
                alt=""
              />
            </div>
            <button class="elements__delete" type="button"></button>
            <div class="elements__mask">
              <h2 class="elements__title"></h2>
              <button class="elements__like" type="button"></button>
            </div>
          </article>
        </li>
      </template>
    </main>
    <footer class="footer section">
      <p class="footer__paragraph">&copy; 2023 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
