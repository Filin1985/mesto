<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Сайт везитка о посещенных местах России"
    />
    <meta
      name="keywords"
      content="Путешествие, отдых, Россия, достопримечательности"
    />
    <meta name="author" content="Marat Ikhsanov" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Место" />
    </header>
    <main class="content">
      <section class="profile section">
        <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар" />
        <div class="profile__container">
          <div class="profile__info">
            <div class="profile__head">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="button button_type_edit" type="button"></button>
            </div>
            <p class="profile__prof">Исследователь океана</p>
          </div>
          <button class="button button_type_add"></button>
        </div>
      </section>
      <section class="elements section">
        <div class="elements__element">
          <img
            class="elements__image"
            src="./images/Karachaevsk.jpg"
            alt="Карачаевск"
          />
          <div class="elements__mask">
            <h2 class="elements__title">Карачаевск</h2>
            <button
              class="elements__like elements__like_active"
              type="button"
            ></button>
          </div>
        </div>
        <div class="elements__element">
          <img
            class="elements__image"
            src="./images/Elbrus.jpg"
            alt="Эльбрус"
          />
          <div class="elements__mask">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__image" src="./images/Dombai.jpg" alt="Домбай" />
          <div class="elements__mask">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__image" src="./images/boat.jpg" alt="Лодка" />
          <div class="elements__mask">
            <h2 class="elements__title">Морской курорт</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__image" src="./images/osetia.jpg" alt="Осетия" />
          <div class="elements__mask">
            <h2 class="elements__title">Северная Осетия-Алания</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__image" src="./images/sea.jpg" alt="Океан" />
          <div class="elements__mask">
            <h2 class="elements__title">Просто Океан</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </div>
      </section>

      <section class="popup">
        <div class="popup__container">
          <button class="button button_type_close" type="button"></button>
          <h2 class="popup__title">Редактировать профиля</h2>
          <form class="popup__form" action="submit">
            <input
              class="popup__name"
              name="name"
              type="text"
              placeholder="Имя"
              value="Survey Man"
            />
            <input
              class="popup__prof"
              name="prof"
              type="text"
              placeholder="Предназначение"
              value="Инженер по замерам"
            />
            <button class="button button_type_submit" type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer section">
      <p class="footer__paragraph">&copy2023 Mesto Russia</p>
    </footer>
    <script src="./scripts/script.js"></script>
  </body>
</html>
